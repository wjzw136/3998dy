<body>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/public.js"></script>
<script type="text/javascript">
    apiready = function () {
        api.openFrame({
            name: 'SY_header',
            url: './SY_header.html',
            bounces: false,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: Group.SY_BOX.headerh
            }
        });
        var SY_GroupHtml = ['SY_main'];
        cj_group(Group.SY_BOX.Group, SY_GroupHtml);
        setTimeout(function(){
            hiddenframegroup([Group.FL_BOX.header, Group.ME_BOX.header], [Group.FL_BOX.Group, Group.ME_BOX.Group])
        }, 500);

        api.bringFrameToFront({
            from:'SY_header',
        });
    }

    function cj_group(GroupName, FramesName) {
        var frames = [];
        for (var i = 0, len = FramesName.length; i < len; i++) {
            frames.push({
                name: FramesName[i],
                url: './' + FramesName[i] + '.html',
                bounces: false
            })
        }
        api.openFrameGroup({
            name: GroupName,
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 50,
                w: api.winWidth,
                h: api.winHeight-55- Group.SY_BOX.headerh
            },
            preload: FramesName.length,
            index: 0,
            frames: frames
        }, function (ret, err) {
        })
         
    }
</script>

</html>
