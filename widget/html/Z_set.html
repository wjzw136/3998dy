<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>Hello APP</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
	<style>
		#header {
			font-size: 20px;
			/* background-image: url(../image/7.png); */
			background-color: #ff8000;
			color: #fff;
			padding: 10px 20px;
			width: 100%;
		}
	</style>
</head>

<body>
	<header id="header">
		<span id='back' class="aui-iconfont aui-icon-left"></span>
		<span id="biaoti" style="margin-left:15px">
			设置
		</span>
	</header>
	<div class="aui-content aui-margin-b-15">
		<ul class="aui-list aui-list-in">
			<li id="nicheng" class="aui-list-item aui-list-item-middle">
				<div class="aui-list-item-inner aui-list-item-arrow">
					<div class="aui-list-item-title">昵称更改</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner aui-list-item-arrow">
					<div class="aui-list-item-title">更换手机</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-title">通知消息</div>
					<div class="aui-list-item-right">
						<input type="checkbox" class="aui-switch" checked>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="aui-content aui-margin-b-15">
		<ul class="aui-list aui-list-in">
			<li class="aui-list-item aui-list-item-middle">
				<div class="aui-list-item-inner aui-list-item-arrow">
					<div class="aui-list-item-title">信息反馈</div>
				</div>
			</li>
			<li id="gengxin" class="aui-list-item">
				<div class="aui-list-item-inner aui-list-item-arrow">
					<div class="aui-list-item-title">检查更新</div>
				</div>
			</li>
			<li id="lianxi" class="aui-list-item">
				<div class="aui-list-item-inner aui-list-item-arrow">
					<div class="aui-list-item-title">联系我们</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="aui-content-padded">
		<div id="tuichudenglu" class="aui-btn aui-btn-info aui-btn-block">退出登录</div>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript">
	apiready = function () {
		$api.addEvt($api.dom('#back'), 'click', function () {
			api.closeWin();
		});
		$api.addEvt($api.dom('#tuichudenglu'), 'click', function () {

			api.sendEvent({
				name: 'tuichudenglu'
			});
			api.closeWin();
		});
		$api.addEvt($api.dom('#nicheng'), 'click', function () {

			dialogBoxinput()

		});

		$api.addEvt($api.dom('#gengxin'), 'click', function () {

			dialogBoxinput()

		});
		$api.addEvt($api.dom('#lianxi'), 'click', function () {

			dialogBoxinput()

		});

		function dialogBoxinput(params) {
			var dialogBox = api.require('dialogBox');
			dialogBox.input({
				keyboardType: 'default',
				texts: {
					title: '你的昵称',
					placeholder: '输入金额',
					leftBtnTitle: '取消',
					rightBtnTitle: '确定'
				},
				styles: {
					bg: '#fff',
					corner: 15,
					w: 300,
					h: 240,
					title: {
						h: 60,
						alignment: 'left',
						size: 20,
						color: '#000',
						marginT: 5,
					},
					input: {
						h: 60,
						y: 30,
						marginT: 15,
						marginLeft: 10,
						marginRight: 10,
						textSize: 14,
						textColor: '#000'
					},
					dividingLine: {
						width: 0.5,
						color: '#696969'
					},
					left: {
						bg: 'rgba(0,0,0,0)',
						color: '#007FFF',
						size: 12
					},
					right: {
						bg: 'rgba(0,0,0,0)',
						color: '#007FFF',
						size: 12
					}
				}
			}, function (ret) {
				api.alert({
					msg: JSON.stringify(ret)
				});
				if (ret.eventType == 'left') {
					var dialogBox = api.require('dialogBox');
					dialogBox.close({
						dialogName: 'input'
					});
				}
			});
		}


	};



</script>

</html>
