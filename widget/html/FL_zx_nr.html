<script type="text/javascript">
	apiready = function () {
		$api.addEvt($api.dom('#back'), 'click', function () {
			api.closeWin();
		});
		var dataid = api.pageParam.dataid
		$api.html($api.byId('biaoti'), dataid);



		$api.addEvt($api.dom('#fenxiang'), 'click', function () {
			show_fenxiang()
		})
	}



	function show_fenxiang() {

		var dialogBox = api.require('dialogBox');
		dialogBox.actionMenu({
			rect: {
				h: 120
			},
			items: [
				{
					text: '微信',
					icon: 'widget://image/share/wx-circle.png'
				},
				{
					text: 'QQ',
					icon: 'widget://image/share/qq-friend.png'
				},
				{
					text: '微博',
					icon: 'widget://image/share/qq-weibo.png'
				},
				{
					text: '短信',
					icon: 'widget://image/share/message.png'
				}
			],
			styles: {
				bg: '#FFF',
				column: 4,
				itemText: {
					color: '#000',
					size: 14,
					marginT: 10
				},
				itemIcon: {
					size: 50
				}

			},
			tapClose: true,
		}, function (ret) {
			
			if (ret.eventType == 'cancel') {
				dialogBox.close({
					dialogName: 'actionMenu'
				});
			} else if (ret.index == 0) {//微信
				var wx = api.require('wx');
				wx.shareImage({
					apiKey: 'wx120563a9b357a081',
					scene: 'session',
					thumb: 'widget://image/share/message.png',
					contentUrl: 'widget://image/share/message.png'
				}, function (ret, err) {
					if (ret.status) {
						alert('分享成功');
					} else {
						alert(err.code);
					}
				});
			}
			else if (ret.index == 1) {//微信
				var wx = api.require('wx');
				wx.shareText({
					apiKey: 'wx120563a9b357a081',
					scene: 'timeline',
					text: '我分享的文本'
				}, function (ret, err) {
					if (ret.status) {
						alert('分享成功');
					} else {
						alert(err.code);
					}
				});
			}
		});


	}
</script>
