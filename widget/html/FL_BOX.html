<script type="text/javascript">
	apiready = function () {
		api.openFrame({
			name: 'FL_header',
			url: './FL_header.html',
			bounces: false,
			rect: {
				x: 0,
				y: 0,
				w: 'auto',
				h: Group.FL_BOX.headerh
			}
		});
		cj_group(Group.FL_BOX.Group, FL_GroupHtml);
	}
	function cj_group(GroupName, FramesName) {
		var frames = [];
		for (var i = 0, len = FramesName.length; i < len; i++) {
			frames.push({
				name: FramesName[i],
				url: './' + FramesName[i] + '.html',
				bounces: true
			})
		}
		api.openFrameGroup({
			name: GroupName,
			scrollEnabled: true,
			rect: {
				x: 0,
				y: 137+50,
				w: api.winWidth,
				h: api.winHeight - 55- Group.FL_BOX.headerh
			},
			preload: FramesName.length,
			index: 0,
			frames: frames
		}, function (ret, err) {
			api.sendEvent({
					name: 'qiehuandh',
					extra: { key: ret.index}
				});
			
		})
	}

	
</script>
