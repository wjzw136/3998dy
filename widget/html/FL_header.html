<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <style>
        .dh {
            margin-top: 0px;
            background-color: #ff8000;
            padding-top: 20px
        }

        .dh ul {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            display: -webkit-box;
            display: -webkit-flex;
        }

        .dh ul li {
            width: 20%;
            text-align: center;
            margin-bottom: 20px;
            color: #fff
        }

        .dh ul li div:last-child {
            width: 100%;
            font-size: 18px;
            margin-top: 10px;
        }

        .dh ul li img {

            width: 100%;
            height: 100%;


        }

        .li-active {
            color: red;
        }

        .imgbox {
            margin: 0 auto;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: #fff 3px solid;
            overflow: hidden;
        }

        .sss {
            color: orange
        }
    </style>
</head>

<body>


    <div id="dh" class="dh">
        <ul>
            <li id="zonghe" paixu='0'>
                <div class="imgbox"> <img src="../image/8.png" alt=""></div>
                <div class="bt">综合</div>
            </li>
            <li id="mhxy" paixu='1'>
                <div class="imgbox"> <img src="../image/8.png" alt=""></div>
                <div class="bt">梦幻西游</div>
            </li>
            <li id="yxlm" paixu='2'>
                <div class="imgbox"> <img src="../image/8.png" alt=""></div>
                <div class="bt">英雄联盟</div>
            </li>
            <li id="cyhx" paixu='3'>
                <div class="imgbox"> <img src="../image/8.png" alt=""></div>
                <div class="bt">穿越火线</div>
            </li>
            <li id="tj" paixu='4'>
                <div class="imgbox"> <img src="../image/8.png" alt=""></div>
                <div class="bt">添加</div>
            </li>
        </ul>

    </div>



</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/public.js"></script>

<script type="text/javascript">
    apiready = function () {

        var NVNavigationBar = api.require('NVNavigationBar');
        NVNavigationBar.open({
            rect: {
                x: 0,
                y: 137,
                w: api.frameWidth,
                h: 50
            },
            styles: {
                orientation: 'horizontal',
                bg: '#ff8000',
                bgAlpha: 1,
                font: {
                    size: 18,
                    sizeSelected: 20,
                    color: '#ffffff',
                    colorSelected: '#E44F26',
                    alpha: 1
                },
                itemSize: {
                    w: api.frameWidth/5.5,
                    h: 50
                }
            },
            items: [{
                title: '资讯',
                bg: '#ff8000',
                bgSelected: '#ffffff'
            }, {
                title: '福利',
                bg: '#ff8000',
                bgSelected: '#ffffff'
            }, {
                    title: '福利',
                    bg: '#ff8000',
                    bgSelected: '#ffffff'
                }, {
                    title: '福利',
                    bg: '#ff8000',
                    bgSelected: '#ffffff'
                }, {
                    title: '福利',
                    bg: '#ff8000',
                    bgSelected: '#ffffff'
                }],
            selectedIndex: 0,
            fixedOn: api.frameName,
            id: 'first'
        }, function (ret, err) {
           
        });



        var dh_li = $api.domAll('.dh ul li');
        Array.prototype.forEach.call(dh_li, function (btn) {
            btn.addEventListener('click', function (event) {
                var getid = event.currentTarget.getAttribute('paixu');
                if (getid == 4) {
                    alert('添加')
                } else {
                    for (var index = 0; index < dh_li.length; index++) {
                        $api.css($api.dom(dh_li[index], '.imgbox'), 'border-color:#fff');
                        $api.css($api.dom(dh_li[index], '.bt'), 'color:#fff');
                    }
                    $api.css($api.dom(btn, '.imgbox'), 'border-color:orange');
                    $api.css($api.dom(btn, 'div:last-child'), 'color:orange');
                    api.setFrameGroupIndex({
                        name: Group.FL_BOX.Group,
                        index: getid
                    });
                }
            })
        })

    }
</script>

</html>
