<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>综合</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/public.css" />

    <style>

    </style>
</head>

<body>
    <div id="main">
        <div v-show="!error">
            <div id="sjd">
                <div v-for="item in data" class="aui-card-list">
                    <div class="aui-card-list-header">
                        <div>{{ item.biaoti }}</div>
                        <div style="color:rgb(30, 141, 8)"><span class="aui-font-size-14">积分：</span> {{ item.jifen }}
                        </div>
                    </div>
                    <div class=" aui-card-list-content-padded">
                        <div class="flex_box_space_between">
                            <div>{{ item.neirong }}</div>
                            <div style="width:120px;height:80px;flex-shrink:0">
                                <img :src="'../image/'+ item.image" width="100%" height="100%" style="border-radius: 3px" alt=""
                                    srcset="">
                            </div>
                        </div>
                    </div>
                    <div class="aui-card-list-footer">
                        <div>{{ item.time }}</div>
                        <div style="color:coral">{{ item.youxi }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div v-show="error">
            {{ errormsg }}
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/public.js"></script>
<script type="text/javascript">
    apiready = function () {
        var example1 = new Vue({
            el: '#main',
            data: {
                error: false,
                data: zonghe.zixun,
                errormsg:'没有找到您需要的数据'
            }
        })

        api.addEventListener({
            name: 'qiehuanyouxi'
        }, function (ret, err) {
            var yx = ret.value.key;
            var res = yxdata[yx].zixun
            if (res == undefined || res == '') {
                example1.error = true
            } else {
                example1.error = false
                example1.data = res
            }
        });
    };
</script>

</html>
