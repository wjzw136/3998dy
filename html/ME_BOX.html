<script type="text/javascript">
	apiready = function () {
		setTimeout(function () {
			hiddenframegroup([Group.FL_BOX.header, Group.ME_BOX.header], [Group.FL_BOX.Group, Group.ME_BOX.Group])
		}, 500);
		
	};
	function hiddenframegroup(frame, framegroup) {
			for (var i = 0; i < frame.length; i++) {
				api.setFrameAttr({
					name: frame[i],
					hidden: true
				});

			}
			for (var i = 0; i < framegroup.length; i++) {
				api.setFrameGroupAttr({
					name: framegroup[i],
					hidden: true
				});

			}
		}
</script>
