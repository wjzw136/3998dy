<script type="text/javascript">
    apiready = function () {
        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...'
        }, function (ret, err) {
            //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            setTimeout(function () {
                api.refreshHeaderLoadDone()
            }, 1000);
        });
        var header = $api.byId('header');
        api.openFrame({
            name: 'shouye_header',
            url: './shouye_header.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: $api.byId('header').offsetHeight
            }
        });
        getlunbotu()
    };
    

    function getlunbotu() {
            var UIScrollPicture = api.require('UIScrollPicture');
            UIScrollPicture.open({
                rect: {
                    x: 0,
                    y: $api.dom('.lunbotubox').offsetTop,
                    w: api.winWidth,
                    h: $api.dom('.lunbotubox').offsetHeight
                },
                data: {
                    paths: [
                        '../image/1.jpg',
                        '../image/2.jpg',
                        '../image/3.jpg',
                        '../image/4.jpg'
                    ],
                    captions: []
                },
                styles: {
                    caption: {
                        height: 30,
                        color: '#6ab494',
                        size: 14,
                        bgColor: '#ffffff',
                        position: 'bottom'
                    },
                    indicator: {
                        dot: {
                            w: 10,
                            h: 10,
                            r: 5,
                            margin: 5
                        },
                        align: 'center',
                        color: '#FFFFFF',
                        activeColor: '#DA70D6'
                    }
                },
                placeholderImg: 'widget://res/slide1.jpg',
                contentMode: 'scaleToFill',
                interval: 3,
                fixedOn: 'shouye',
                loop: true,
                fixed: false
            }, function (ret, err) {
                if (ret) {
                    // alert(JSON.stringify(ret));
                } else {
                    // alert(JSON.stringify(err));
                }
            });
