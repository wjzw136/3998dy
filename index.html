    function cj_group(GroupName, FramesName) {
        var frames = [];
        for (var i = 0, len = FramesName.length; i < len; i++) {
            frames.push({
                name: FramesName[i],
                url: './html/' + FramesName[i] + '.html',
                bgColor: 'rgba(0,0,0,2)',
                bounces: false
            })
        }
        api.openFrameGroup({
            name: GroupName,
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight - 50
            },
            preload: FramesName.length,
            index: 0,
            frames: frames
        }, function (ret, err) {
            hiddenheader(allheader)
            showheader(allheader[ret.index])
            
        })

        
        
    }
    var allheader=['shouye_header','fuli_header','me_header']
//显示指定名称的frame
    function showheader(name) {
        api.setFrameAttr({
            name: name,
            hidden: false
        });
    }
//隐藏header数组里的frame
    function hiddenheader(header){
        for (var index = 0; index < header.length; index++) {
           api.setFrameAttr({
               name: header[index],
               hidden: true
           });
