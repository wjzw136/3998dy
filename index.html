<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/public.css" />
    <style type="text/css">
        #header {
            height: 120px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header" class="header">

        </div>
        <div id="main">

        </div>
        <div id="footer">
            <footer class="aui-bar aui-bar-tab">
                <div class="aui-bar-tab-item aui-active" tapmode>
                    <i class="aui-iconfont aui-icon-home"></i>
                    <div class="aui-bar-tab-label">游戏</div>
                </div>
                <div class="aui-bar-tab-item" tapmode>
                    <i class="aui-iconfont aui-icon-star"></i>
                    <div class="aui-bar-tab-label">福利</div>
                </div>

                <div class="aui-bar-tab-item" tapmode>
                    <div class="aui-dot"></div>
                    <i class="aui-iconfont aui-icon-my"></i>
                    <div class="aui-bar-tab-label">我的</div>
                </div>
            </footer>
        </div>

    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        //var headerPos = $api.offset(header);
        var main = $api.byId('main');
        // $api.fixStatusBar(header);
        var mainPos = $api.offset(main);
        var gllis = $api.domAll('.aui-bar-tab-item');
        //切换点击
        Array.prototype.forEach.call(gllis, function (btn) {
            btn.addEventListener('click', function (event) {
                var index = 0;
                for (var i = 0, len = gllis.length; i < len; i++) {
                    if (btn == gllis[i]) {
                        index = i;
                       // openheaderFrame(shouye_frames_name[index], HeaderHeight[index]);
                        $api.addCls(gllis[index], 'aui-active');
                        if (i == 0) {
                            shouyeGroupName = 'shouyeGroup'
                            shouyeGroupHtml = ['shouye', 'fuli', 'me']
                            cj_group(shouyeGroupName, shouyeGroupHtml)
                        } else if (i == 1) {
                            shouyeGroupName = 'fuliGroup'
                            shouyeGroupHtml = ['1', '2', '3']
                            cj_group(shouyeGroupName, shouyeGroupHtml)
                        } else {

                            api.openFrame({
                                name: 'me',
                                url: './html/me.html',
                                bounces: true,
                                rect: {
                                    x: 0,
                                    y: 0,
                                    w: 'auto',
                                    h: api.winHeight- 50
                                }
                            });
                            
                        }

                    } else {
                        $api.removeCls(gllis[i], 'aui-active');
                    }
                }
            })
        })
        shouyeGroupName = 'shouyeGroup'
        shouyeGroupHtml=['shouye','fuli','me']
        cj_group(shouyeGroupName, shouyeGroupHtml)

       // openheaderFrame(shouye_frames_name[0], HeaderHeight[0]);

       
    }
    
    
    function cj_group(GroupName, FramesName) {
        var frames = [];
        for (var i = 0, len = FramesName.length; i < len; i++) {
            frames.push({
                name: FramesName[i],
                url: './html/' + FramesName[i] + '.html',
                bgColor: 'rgba(0,0,0,2)',
                bounces: true
            })
        }
        api.openFrameGroup({
            name: GroupName,
            scrollEnabled: true,
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.winHeight - 50
            },
            preload: FramesName.length,
            index: 0,
            frames: frames
        }, function (ret, err) {
        });
    }

    
</script>

</html>
