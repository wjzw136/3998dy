<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/public.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <div id="wrap">

        <div id="main">

        </div>
        <div id="footer">
            <footer class="aui-bar aui-bar-tab">
                <div class="aui-bar-tab-item aui-active" tapmode>
                    <i class="aui-iconfont aui-icon-home"></i>
                    <div class="aui-bar-tab-label">首页</div>
                </div>
                <div class="aui-bar-tab-item" tapmode>
                    <i class="aui-iconfont aui-icon-star"></i>
                    <div class="aui-bar-tab-label">收藏</div>
                </div>
                <div class="aui-bar-tab-item" tapmode>
                    <div class="aui-badge">99</div>
                    <i class="aui-iconfont aui-icon-cart"></i>
                    <div class="aui-bar-tab-label">购物车</div>
                </div>
                <div class="aui-bar-tab-item" tapmode>
                    <div class="aui-dot"></div>
                    <i class="aui-iconfont aui-icon-my"></i>
                    <div class="aui-bar-tab-label">我的</div>
                </div>
            </footer>
        </div>

    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        //var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        //$api.fixStatusBar(header);
        //var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        var gllis = $api.domAll('.aui-bar-tab-item');
        //切换点击
        Array.prototype.forEach.call(gllis, function (btn) {
            btn.addEventListener('click', function (event) {
                var index = 0;
                for (var i = 0, len = gllis.length; i < len; i++) {
                    if (btn == gllis[i]) {
                        index = i;
                        $api.addCls(gllis[index], 'aui-active');
                        api.setFrameGroupIndex({
                            name: 'group',
                            index: index,
                        })
                        if (frames_name[i] == 'shouye') {
                            console.log(frames_name[i])
                            api.setFrameAttr({
                                name: frames_name[i] + '_frame',
                                hidden: false
                            });
                        }else{
                            console.log(frames_name[i])
                            api.setFrameAttr({
                                
                                name: 'shouye_frame',
                                hidden: true
                            });
                        }


                    } else {
                        $api.removeCls(gllis[i], 'aui-active');
                    }
                }
            })
        })
        //创建四个窗口
        var frames = [];
        var frames_name = ['shouye', 'vip', 'list', 'me'];
        for (var i = 0, len = frames_name.length; i < len; i++) {
            frames.push({
                name: frames_name[i],
                url: './html/' + frames_name[i] + '.html',
                bgColor: 'rgba(0,0,0,2)',
                bounces: false
            })
        }
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: 0,//headerPos.h,
                w: api.winWidth,
                h: mainPos.h
            },
            preload: 2,//frames_name.length,
            index: 0,
            frames: frames
        }, function (ret, err) {
        });



    }
</script>

</html>
